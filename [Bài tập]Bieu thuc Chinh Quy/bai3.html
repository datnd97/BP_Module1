<body>
    <script>

        // Bài 3: Đếm số nguyên âm/phụ âm trong một chuỗi
        let str = "Hello World";

        function checkNguyenAm(str) {
            var m = str.match(/[aeiou]/gi);
            return m === null ? 0 : m.length;
        }
        function checkPhuAm(str)
        {
            var m = str.match(/[^aeiou]/gi);
            return m === null ? 0 : m.length;
        }
        
        let vowels = checkNguyenAm(str);
        let consonants = checkPhuAm(str);

        console.log("Số lượng nguyên âm là:"+vowels);
        console.log("Số lượng nguyên âm là:"+consonants);
        
        





    </script>
</body>
