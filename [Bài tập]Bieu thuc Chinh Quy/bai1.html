    <script>
        //Bài 1: Kiểm tra chuỗi đưa vào có đúng dạng dd/mm/yyyy


        let str1 = "12/12/2001";
        let str2 = "22222222";
        
        console.log(checkDate(str1));
        console.log(checkDate(str2));


        function checkDate(str)
        {
            let regex = /^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$/;
            console.log(regex.test(str));
        }
    
    
    </script>
