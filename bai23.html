<body>
    <script>
        let str1 = checkEmail('a@gmail.com');
        let str2 = checkEmail('ab@gmail.com');
        let str3 = checkEmail('@gmail.com');

        console.log(str1);
        console.log(str2);
        console.log(str3);

        function checkEmail(str) {
            let regext = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
            if (regext.test(str)) {
                return true;
            }
            return false;

        }

    </script>
