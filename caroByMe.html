<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .cell {
            width: 40px;
            height: 40px;
            border: solid 1px blue;
            text-align: center;
            font-size: 20pt;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
        <div id="display"></div>
    <script>
        let board  = [];
        let currenTurn = 'X';
        const Winner  = 5;
        
        function start()
        {
            for(let i = 0 ; i < 10; i++)
            {
                board[i] = [];
                for(let j = 0 ; j < 10;j++)
                {
                    board[i][j] = "";
                }
            }
        }

        function draw()
        {
            let output = '<table>';
                    for (let i = 0 ; i < board.length; i++) {
        output += '<tr>';
        for (let j = 0 ; j < board[i].length; j++) {
            output += 
            '<td class="cell" onclick="clickCell(' + i + ', ' + j + ')">' +  board[i][j] + '</td>';
        }
        output += '</tr>';
    }
                output +="</table>";
                document.getElementById('display').innerHTML = output;
        }

        function clickCell(row,column)
        {
            board[row][column] = currenTurn;
            checkWinner(row,column);

            switchTurn();
            draw();
        }

        function switchTurn ()
        {
            if(currenTurn === "X")
            {
                currenTurn = "O";
            }
            else
            {
                currenTurn = "X";
            }
        }
        function checkWinner(row,column)
        {
            checkRow(row,column);
        }
        function checkRow(row,column)
        {
            let count = 1;
        }

        {
            let count = 1;
            let currentColumn = column;
            while(count < Winner)
            {
                if(board[row][column] === currenTurn
                && board[row][column] == board[row][column-1])
                {
                    count++;
                    row--;
                }
                else
                {
                    break;
                }
                 
            }
        }

        start();    
        draw();
    </script>
</body>
</html>
