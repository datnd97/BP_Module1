<html>
    <head>
        <meta charset="utf-8"/>
        <title>Debug Demo</title>
    </head>
   <body> 
       <form name="f">
            Số đầu tiên:<br/>
            <input id="numFirst" name="a" type="text"/><br/>
            Số thứ hai: <br/>
            <input id="numSecond" name="b" type="text"/><br/>
            <div id="resultDiv"></div>
            <input type="button" value="Tính tích" onclick="product()"/>
       </form>
      <script>
         function product(){
             var a = parseInt(document.getElementById('numFirst').value);
             var b = parseInt(document.getElementById('numSecond').value);
             var result = a * b;
            document.getElementById("resultDiv").innerHTML = "Kết quả: " + result;
         }
      </script>   
   </body>
<html>
