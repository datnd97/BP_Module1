<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Good-Fast-Cheap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- Thiet ke ung dung: -->
        <div class="container">
            <input type="checkbox" class="check good" 
            onchange="changed(this)">
            <label for="good" >Good</label>
            <br>
            <input type="checkbox" onchange="changed(this)" class="check fast">
            <label for="fast">Fast</label>
            <br>
            <input type="checkbox" onchange="changed(this)" class="check cheap">
          
            <label for="cheap">Cheap</label>
            <br>
        </div>

        <script src="custom.js"></script>
</body>
</html>
